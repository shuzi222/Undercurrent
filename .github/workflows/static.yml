on:
  push:
    branches: [main] # åªåœ¨ main åˆ†æ”¯æ¨é€æ—¶è§¦

permissions:
  contents: read
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´æäº¤å†å²ï¼Œæœ‰åˆ©äºç‰ˆæœ¬ä¿¡æ¯æ˜¾ç¤º

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # å¯ç”¨å•é¡µåº”ç”¨(SPA)æ¨¡å¼ï¼Œè§£å†³è·¯ç”±åˆ·æ–°é—®é¢˜
          enable-pages-single-page-app-mode: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # åŒ…å«æ‰€æœ‰å‰ç«¯æ–‡ä»¶
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # æ·»åŠ éƒ¨ç½²æ³¨é‡Šï¼ˆåŒ…å«è§¦å‘æäº¤ä¿¡æ¯ï¼‰
          comment: Deploy ${{ github.sha }} - ${{ github.event.head_commit.message }}

  post-deploy:
    runs-on: ubuntu-latest
    needs: build-deploy
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.build-deploy.result }}" != "success" ]; then
            echo "Deployment failed!"
            exit 1
          fi
          
      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ github.sha }}',
              body: 'ğŸš€ Frontend deployed to: ${{ steps.deployment.outputs.page_url }}'
            })
