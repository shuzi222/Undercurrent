<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员面板 - 社交平台推广服务系统</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 使用与客户界面相同的样式 */
    :root {
      --primary: #1e1e2e;
      --secondary: #2d2d44;
      --accent: #00b894;
      --accent-dark: #009d7a;
      --text: #f8f9fa;
      --text-secondary: #adb5bd;
      --success: #28a745;
      --danger: #dc3545;
      --card-bg: #252536;
      --card-border: #3a3a5a;
      --bilibili: #fb7299;
      --douyin: #ff0050;
      --kuaishou: #ff6b00;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary), #12121f);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(45, 45, 68, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0, 184, 148, 0.3);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (min-width: 992px) {
      .card-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--card-border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--card-border);
    }

    .card-title {
      font-size: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title i {
      font-size: 1.3rem;
    }

    .tabs-container {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--card-border);
      justify-content: center;
    }

    .view-tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .view-tab.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    .view-tab:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary);
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    .address {
      font-family: monospace;
      color: var(--accent);
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }

    .records-container {
      margin-top: 30px;
    }

    .records-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .record-list {
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid var(--card-border);
      max-height: 500px;
      overflow-y: auto;
    }

    .record-item {
      padding: 15px;
      border-bottom: 1px solid var(--card-border);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      align-items: center;
      gap: 10px;
    }

    .record-item:last-child {
      border-bottom: none;
    }

    .record-header {
      font-weight: bold;
      color: var(--text-secondary);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px 8px 0 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .record-type {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

    .bilibili {
      background: rgba(251, 114, 153, 0.15);
      color: var(--bilibili);
      border: 1px solid rgba(251, 114, 153, 0.3);
    }

    .douyin {
      background: rgba(255, 0, 80, 0.15);
      color: var(--douyin);
      border: 1px solid rgba(255, 0, 80, 0.3);
    }

    .kuaishou {
      background: rgba(255, 107, 0, 0.15);
      color: var(--kuaishou);
      border: 1px solid rgba(255, 107, 0, 0.3);
    }

    .record-details {
      text-align: center;
      padding: 5px;
    }

    .record-amount {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .record-timestamp {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .payment-bnb {
      color: #f0b90b;
    }

    .payment-usdt {
      color: #00ac78;
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--accent);
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .platform-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .system-notice {
      background: rgba(0, 184, 148, 0.1);
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 0 8px 8px 0;
      margin: 20px 0;
    }

    .system-notice p {
      margin: 5px 0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .system-notice i {
      margin-top: 3px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .video-url {
      font-size: 0.9rem;
      color: var(--accent);
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 150px;
      display: inline-block;
      white-space: nowrap;
    }

    .admin-action {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .admin-action button {
      flex: 1;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px;
      }

      .wallet-info {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .address {
        max-width: 100%;
      }

      .record-item {
        grid-template-columns: 1fr;
        gap: 15px;
        text-align: left;
      }

      .record-header {
        display: none;
      }

      .record-details {
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .record-details::before {
        content: attr(data-label);
        font-weight: bold;
        color: var(--text-secondary);
        margin-bottom: 5px;
      }

      .admin-action {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-shield"></i> 管理员控制面板</h1>
      <div class="subtitle">社交平台推广服务系统 - 订单与资金管理</div>
    </header>

    <div class="tabs-container">
      <div class="view-tab active" data-tab="admin">订单管理</div>
      <div class="view-tab" id="logoutAdminBtn">
        <i class="fas fa-sign-out-alt"></i> 退出管理
      </div>
    </div>

    <div class="system-notice">
      <p><i class="fas fa-user-shield"></i> 管理员提示：此面板仅用于查看最近100条订单记录，所有资金已自动转给开发者账户</p>
      <p><i class="fas fa-database"></i> 订单数据存储在智能合约中，最多保留100条最新记录</p>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <div class="card-title"><i class="fas fa-user-cog"></i> 管理员钱包</div>
        </div>
        <div class="wallet-info" id="adminWalletInfo" style="display: none;">
          <div>已连接钱包：<span class="address" id="adminWalletAddress"></span></div>
          <div>网络：<span id="adminNetworkInfo">BSC主网</span></div>
          <div>余额：<span id="adminBalanceInfo">0 BNB</span></div>
        </div>
        <button id="adminConnectWallet" class="connect-btn">
          <i class="fas fa-plug"></i> 连接钱包
        </button>
        <button id="adminDisconnectWallet" class="disconnect-btn hidden">
          <i class="fas fa-power-off"></i> 断开连接
        </button>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title"><i class="fas fa-list"></i> 订单管理</div>
          <div>总计: <span id="totalOrders">0</span> 个订单</div>
        </div>

        <div class="records-container">
          <div class="record-list">
            <div class="record-item record-header">
              <div>平台</div>
              <div>类型</div>
              <div>数量</div>
              <div>视频链接</div>
              <div>支付金额</div>
              <div>时间</div>
            </div>
            <div id="orderList">
              <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>暂无订单数据</h3>
                <p>请连接钱包加载订单信息</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="admin-action">
      <button id="refreshOrdersBtn" style="background: var(--accent);">
        <i class="fas fa-sync-alt"></i> 刷新订单
      </button>
      <button id="goToCustomerBtn" style="background: var(--success);">
        <i class="fas fa-users"></i> 前往客户界面
      </button>
    </div>
  </div>

  <script>
    // 智能合约地址（部署后更新此处）
    const CONTRACT_ADDRESS = "0xYourContractAddressHere";

    // 智能合约ABI（使用完整的ABI）
    const CONTRACT_ABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": true,
            "internalType": "uint256",
            "name": "orderId",
            "type": "uint256"
          },
          {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
          }
        ],
        "name": "OrderCreated",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "USDT_ADDRESS",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "enum SocialMediaOrder.Platform",
            "name": "platform",
            "type": "uint8"
          },
          {
            "internalType": "enum SocialMediaOrder.Type",
            "name": "orderType",
            "type": "uint8"
          },
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          },
          {
            "internalType": "enum SocialMediaOrder.PaymentToken",
            "name": "paymentToken",
            "type": "uint8"
          },
          {
            "internalType": "string",
            "name": "videoUrl",
            "type": "string"
          }
        ],
        "name": "createOrder",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "developer",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getAllOrders",
        "outputs": [
          {
            "components": [
              {
                "internalType": "address",
                "name": "user",
                "type": "address"
              },
              {
                "internalType": "enum SocialMediaOrder.Platform",
                "name": "platform",
                "type": "uint8"
              },
              {
                "internalType": "enum SocialMediaOrder.Type",
                "name": "orderType",
                "type": "uint8"
              },
              {
                "internalType": "uint256",
                "name": "amount",
                "type": "uint256"
              },
              {
                "internalType": "enum SocialMediaOrder.PaymentToken",
                "name": "paymentToken",
                "type": "uint8"
              },
              {
                "internalType": "uint256",
                "name": "payment",
                "type": "uint256"
              },
              {
                "internalType": "uint256",
                "name": "timestamp",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "videoUrl",
                "type": "string"
              }
            ],
            "internalType": "struct SocialMediaOrder.Order[]",
            "name": "",
            "type": "tuple[]"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "nextIndex",
        "outputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "uint256",
            "name": "",
            "type": "uint256"
          }
        ],
        "name": "orders",
        "outputs": [
          {
            "internalType": "address",
            "name": "user",
            "type": "address"
          },
          {
            "internalType": "enum SocialMediaOrder.Platform",
            "name": "platform",
            "type": "uint8"
          },
          {
            "internalType": "enum SocialMediaOrder.Type",
            "name": "orderType",
            "type": "uint8"
          },
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          },
          {
            "internalType": "enum SocialMediaOrder.PaymentToken",
            "name": "paymentToken",
            "type": "uint8"
          },
          {
            "internalType": "uint256",
            "name": "payment",
            "type": "uint256"
          },
          {
            "internalType": "uint256",
            "name": "timestamp",
            "type": "uint256"
          },
          {
            "internalType": "string",
            "name": "videoUrl",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // 平台信息
    const PLATFORM_INFO = {
      bilibili: { name: "B站", color: "bilibili", icon: "fas fa-play-circle" },
      douyin: { name: "抖音", color: "douyin", icon: "fas fa-music" },
      kuaishou: { name: "快手", color: "kuaishou", icon: "fas fa-bolt" }
    };

    // 类型信息
    const TYPE_INFO = {
      play: { name: "播放量", icon: "fas fa-eye" },
      like: { name: "点赞数", icon: "fas fa-thumbs-up" }
    };

    // DOM元素
    const adminConnectWalletBtn = document.getElementById('adminConnectWallet');
    const adminDisconnectWalletBtn = document.getElementById('adminDisconnectWallet');
    const adminWalletInfo = document.getElementById('adminWalletInfo');
    const adminWalletAddress = document.getElementById('adminWalletAddress');
    const adminNetworkInfo = document.getElementById('adminNetworkInfo');
    const adminBalanceInfo = document.getElementById('adminBalanceInfo');
    const orderList = document.getElementById('orderList');
    const totalOrders = document.getElementById('totalOrders');
    const logoutAdminBtn = document.getElementById('logoutAdminBtn');
    const refreshOrdersBtn = document.getElementById('refreshOrdersBtn');
    const goToCustomerBtn = document.getElementById('goToCustomerBtn');

    // 全局变量
    let provider;
    let signer;
    let userAddress;
    let contract;

    // 初始化
    async function init() {
      // 设置事件监听器
      adminConnectWalletBtn.addEventListener('click', connectAdminWallet);
      adminDisconnectWalletBtn.addEventListener('click', disconnectAdminWallet);
      logoutAdminBtn.addEventListener('click', logoutAdmin);
      refreshOrdersBtn.addEventListener('click', loadOrders);
      goToCustomerBtn.addEventListener('click', () => {
        window.location.href = "index.html";
      });

      // 尝试自动连接钱包
      if (window.ethereum && window.ethereum.selectedAddress) {
        await connectAdminWallet();
      }
    }

    // 连接管理员钱包
    async function connectAdminWallet() {
      try {
        // 检测钱包扩展
        if (typeof window.ethereum === 'undefined') {
          alert('请安装MetaMask或OKX Wallet以使用此功能');
          return;
        }

        // 请求账户访问权限
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = accounts[0];

        // 初始化合约
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        // 更新UI
        adminWalletAddress.textContent = userAddress;
        adminWalletInfo.style.display = 'flex';
        adminConnectWalletBtn.classList.add('hidden');
        adminDisconnectWalletBtn.classList.remove('hidden');

        // 获取网络信息
        const network = await provider.getNetwork();
        adminNetworkInfo.textContent = network.name === "unknown" ? "BSC主网" : network.name;

        // 获取余额
        const balance = await provider.getBalance(userAddress);
        adminBalanceInfo.textContent = ethers.utils.formatEther(balance).substring(0, 6) + " BNB";

        // 加载订单
        loadOrders();

        console.log('管理员钱包已连接:', userAddress);
      } catch (error) {
        console.error('连接钱包失败:', error);
        alert('连接钱包失败: ' + error.message);
      }
    }

    // 断开管理员钱包连接
    function disconnectAdminWallet() {
      // 更新UI
      adminWalletInfo.style.display = 'none';
      adminConnectWalletBtn.classList.remove('hidden');
      adminDisconnectWalletBtn.classList.add('hidden');
      orderList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-inbox"></i>
          <h3>暂无订单数据</h3>
          <p>请连接钱包加载订单信息</p>
        </div>
      `;
      totalOrders.textContent = "0";
    }

    // 退出管理
    function logoutAdmin() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = "index.html";
    }

    // 加载订单
    async function loadOrders() {
      try {
        // 显示加载状态
        orderList.innerHTML = `
          <div class="empty-state">
            <div class="loader" style="margin: 0 auto; width: 40px; height: 40px;"></div>
            <p>正在加载订单数据...</p>
          </div>
        `;

        // 从合约获取所有订单
        const orders = await contract.getAllOrders();

        totalOrders.textContent = orders.length;

        if (orders.length === 0) {
          orderList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-inbox"></i>
              <h3>暂无订单数据</h3>
              <p>目前没有订单记录</p>
            </div>
          `;
          return;
        }

        // 渲染订单列表
        let ordersHTML = '';

        orders.forEach(order => {
          // 映射枚举值到字符串
          const platformMap = {
            0: 'bilibili',
            1: 'douyin',
            2: 'kuaishou'
          };
          const typeMap = {
            0: 'play',
            1: 'like'
          };
          const paymentTokenMap = {
            0: 'BNB',
            1: 'USDT'
          };

          const platform = platformMap[order.platform] || 'unknown';
          const orderType = typeMap[order.orderType] || 'unknown';
          const tokenName = paymentTokenMap[order.paymentToken] || 'unknown';

          const platformInfo = PLATFORM_INFO[platform] || { name: '未知平台', color: 'secondary', icon: 'fas fa-question' };
          const typeInfo = TYPE_INFO[orderType] || { name: '未知类型', icon: 'fas fa-question' };

          // 格式化金额
          const paymentAmount = tokenName === 'BNB' ?
            ethers.utils.formatEther(order.payment) :
            ethers.utils.formatUnits(order.payment, 6);

          // 格式化时间
          const timestamp = new Date(order.timestamp * 1000);
          const formattedTime = timestamp.toLocaleString();

          ordersHTML += `
            <div class="record-item">
              <div class="record-details" data-label="平台">
                <div class="record-type ${platformInfo.color}">
                  <i class="${platformInfo.icon}"></i> ${platformInfo.name}
                </div>
              </div>
              <div class="record-details" data-label="类型">
                <i class="${typeInfo.icon}"></i> ${typeInfo.name}
              </div>
              <div class="record-details" data-label="数量">
                <span class="record-amount">${order.amount.toLocaleString()}</span>
              </div>
              <div class="record-details" data-label="视频链接">
                <a href="${order.videoUrl}" target="_blank" class="video-url">
                  <i class="fas fa-link"></i> 查看链接
                </a>
              </div>
              <div class="record-details ${tokenName === 'BNB' ? 'payment-bnb' : 'payment-usdt'}" data-label="支付金额">
                ${parseFloat(paymentAmount).toFixed(4)} ${tokenName}
              </div>
              <div class="record-details" data-label="时间">
                <div class="record-timestamp">${formattedTime}</div>
              </div>
            </div>
          `;
        });

        orderList.innerHTML = ordersHTML;
      } catch (error) {
        console.error('获取订单失败:', error);
        orderList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>加载订单失败</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
